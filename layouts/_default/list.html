{{ define "main" }}
<div id="terminal-feed-list" class="terminal-feed" style="text-align: left !important; display: block !important;">
    
    <div style="font-family: 'Courier New', monospace; color: #00ff41; margin-bottom: 30px;">
        <p style="margin: 0;"><span style="color: #888;">[xoce@darkarch ~]$</span> cd /archive/{{ .Title | lower }}</p>
        <p style="margin: 0;">> LISTING_OBJECTS...</p>
        <div style="border-bottom: 1px dashed #00ff41; width: 100%; margin: 15px 0;"></div>
    </div>

    {{ range .Paginator.Pages }}
        {{ partial "feed_item.html" . }}
    {{ end }}

    <div style="margin-top: 20px;">
        {{ partial "pagination.html" . }}
    </div>
</div>

<style>
    /* Standard Green Theme */
    #terminal-feed-list .standard-item .feed-link, 
    #terminal-feed-list .standard-item .intel-link { color: #00ff41 !important; text-decoration: none; transition: all 0.2s ease; }
    
    /* Pro-Suite Cyan Theme */
    #terminal-feed-list .suite-item .feed-link, 
    #terminal-feed-list .suite-item .intel-link { color: #00e5ff !important; text-decoration: none; transition: all 0.2s ease; }

    #terminal-feed-list .arrow-icon { color: #888; transition: all 0.2s ease; }

    /* SHARED RED HOVER STATE */
    #terminal-feed-list .feed-link:hover, 
    #terminal-feed-list .intel-link:hover { color: #ff3e3e !important; text-shadow: 0 0 8px #8a0303 !important; }
    #terminal-feed-list .feed-link:hover .arrow-icon { color: #ff3e3e !important; }
</style>
{{ end }}
