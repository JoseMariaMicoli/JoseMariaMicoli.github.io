<div class="terminal-status-bar" style="color: #ff3e3e; text-shadow: 0 0 8px #8a0303; text-align: center; width: 100%; font-family: 'Courier New', monospace; padding: 10px 0; letter-spacing: 3px; font-weight: bold; background: rgba(138, 3, 3, 0.05);">
    [ SYSTEM: DARKARCH ] [ OPERATOR: XOCE ] [ STATUS: ENCRYPTED ]
</div>

<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ .Site.BaseURL }}" style="text-decoration: none;">
        <div class="logo-container">
          <span class="bracket">[</span>
          <span class="logo-text">GHOST-HYDRA INTELLIGENCE</span>
          <span class="bracket">]</span>
        </div>
      </a>
    </div>
    <nav class="menu">
      <ul class="menu__inner">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>

<style>
  :root {
    --terminal-green: #00ff41;
    --blood-red: #ff3e3e;
  }

  /* Status Bar Centering */
  .terminal-status-bar {
    display: block;
    width: 100%;
    text-align: center;
    margin: 0 auto;
  }

  .header__inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  /* LOGO HOVER EFFECT */
  .logo-container {
    display: flex;
    align-items: center;
    border: 2px solid var(--terminal-green);
    padding: 5px 15px;
    margin: 0 auto;
    transition: all 0.3s ease;
  }

  .logo-text, .bracket {
    color: var(--terminal-green);
    font-weight: bold;
    letter-spacing: 2px;
    transition: all 0.3s ease;
  }

  /* Trigger Red Alert on Logo Hover */
  .header__logo a:hover .logo-container {
    border-color: var(--blood-red);
    box-shadow: 0 0 15px rgba(255, 62, 62, 0.4);
    background: rgba(138, 3, 3, 0.1);
  }

  .header__logo a:hover .logo-text, 
  .header__logo a:hover .bracket {
    color: var(--blood-red);
    text-shadow: 0 0 8px #8a0303;
  }

  /* MENU STYLES */
  .menu {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .menu__inner {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  .menu__inner li {
    display: flex;
    align-items: center;
  }

  .menu__inner li:not(:last-child)::after {
    content: "|";
    color: #444;
    margin: 0 15px;
  }

  .menu__inner li a {
    color: var(--terminal-green);
    text-transform: uppercase;
    font-size: 0.9rem;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  /* Menu Red Hover */
  .menu__inner li a:hover {
    color: var(--blood-red);
    text-shadow: 0 0 8px #8a0303;
  }
</style>
