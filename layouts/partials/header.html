<div class="terminal-status-bar" style="color: #ff3e3e; text-shadow: 0 0 8px #8a0303; text-align: center; width: 100%; font-family: 'Courier New', monospace; padding: 10px 0; letter-spacing: 3px; font-weight: bold; background: rgba(138, 3, 3, 0.05);">
    [ SYSTEM: DARKARCH ] [ OPERATOR: XOCE ] [ STATUS: ENCRYPTED ]
</div>

<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ .Site.BaseURL }}" style="text-decoration: none;">
        <div class="logo-container">
          <span class="bracket">[</span>
          <span class="logo-text">GHOST-HYDRA INTELLIGENCE</span>
          <span class="bracket">]</span>
        </div>
      </a>
    </div>
    <nav class="menu">
      <ul class="menu__inner">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>

<style>
  :root {
    --terminal-green: #00ff41;
    --blood-red: #ff3e3e;
  }

  .terminal-status-bar {
    display: block;
    width: 100%;
    text-align: center;
    margin: 0 auto;
  }

  .header__inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .logo-container {
    display: flex;
    align-items: center;
    border: 2px solid var(--terminal-green);
    padding: 5px 10px;
    margin: 0 auto;
  }

  .menu {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .menu__inner {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  .menu__inner li {
    display: flex;
    align-items: center;
  }

  /* Separator Logic */
  .menu__inner li:not(:last-child)::after {
    content: "|";
    color: #444;
    margin: 0 15px;
    font-weight: bold;
  }

  .menu__inner li a {
    color: var(--terminal-green);
    text-transform: uppercase;
    font-size: 0.9rem;
    text-decoration: none;
    letter-spacing: 1px;
    transition: all 0.2s ease;
  }

  .menu__inner li a:hover {
    color: #fff;
    text-shadow: 0 0 8px var(--terminal-green);
  }
</style>
