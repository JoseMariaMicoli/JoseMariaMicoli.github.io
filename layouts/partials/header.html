<div class="terminal-status-bar">
    [ SYSTEM: DARKARCH ] [ OPERATOR: XOCE ] [ STATUS: ENCRYPTED ]
</div>

<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ .Site.BaseURL }}" style="text-decoration: none;">
        <div class="logo-container">
          <span class="bracket">[</span>
          <span class="logo-text">GHOST-HYDRA INTELLIGENCE</span>
          <span class="bracket">]</span>
        </div>
      </a>
    </div>
    <nav class="menu">
      <ul class="menu__inner">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>

<style>
  :root {
    --terminal-green: #00ff41;
  }

  /* Main Header Container */
  .header__inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    flex-wrap: wrap; /* Allows menu to drop down if logo is too wide */
  }

  .logo-container {
    display: flex;
    align-items: center;
    border: 2px solid var(--terminal-green);
    padding: 5px 10px;
    white-space: nowrap;
  }

  /* Responsive Adjustments for Mobile */
  @media (max-width: 684px) {
    .header__inner {
      flex-direction: column; /* Stacks logo and menu on small screens */
      gap: 15px;
    }
    
    .logo-text {
      font-size: 0.9rem; /* Smaller font so brackets don't clip */
      padding: 0 5px;
    }

    .menu ul {
      justify-content: center;
      padding: 0;
      font-size: 0.8rem;
      gap: 10px;
    }
  }
</style>
