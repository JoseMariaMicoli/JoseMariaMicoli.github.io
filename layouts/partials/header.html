<div class="terminal-status-bar">
    [ SYSTEM: DARKARCH ] [ OPERATOR: XOCE ] [ STATUS: ENCRYPTED ]
</div>

<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ .Site.BaseURL }}" style="text-decoration: none;">
        <div class="logo-container">
          <span class="bracket">[</span>
          <span class="logo-text">GHOST-HYDRA INTELLIGENCE</span>
          <span class="bracket">]</span>
        </div>
      </a>
    </div>
    <nav class="menu">
      <ul class="menu__inner">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>

<style>
  :root {
    --terminal-green: #00ff41;
  }

  /* 1. Reduce the gap at the very top */
  .header {
    padding: 10px 0; /* Tightens the top margin */
  }

  .header__inner {
    display: flex;
    flex-direction: column; /* Stack elements for mobile */
    align-items: center;
    gap: 10px; /* Controls the space between Status, Logo, and Menu */
  }

  /* 2. Fix the Logo container for mobile scaling */
  .logo-container {
    display: flex;
    align-items: center;
    border: 2px solid var(--terminal-green);
    padding: 5px 10px;
    width: fit-content;
    margin: 0 auto;
  }

  /* 3. Force the Menu to appear on mobile */
  .menu {
    display: block !important; /* Overrides theme defaults that hide menus */
    width: 100%;
  }

  .menu__inner {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; /* Wraps links if they are too wide for the phone */
    list-style: none;
    padding: 0;
    margin: 10px 0;
    gap: 15px;
  }

  .menu__inner li a {
    color: var(--terminal-green);
    text-transform: uppercase;
    font-size: 0.85rem;
    text-decoration: none;
  }

  /* Systems Header text alignment */
  .systems-header {
    font-size: 0.75rem;
    text-align: center;
    color: #ccc;
    margin-bottom: 5px;
  }
</style>
