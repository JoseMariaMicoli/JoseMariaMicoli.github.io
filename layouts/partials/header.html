<div class="terminal-status-bar" style="color: #ff3e3e; text-shadow: 0 0 8px #8a0303; text-align: center; width: 100%; font-family: 'Courier New', monospace; padding: 10px 0; letter-spacing: 3px; font-weight: bold; background: rgba(138, 3, 3, 0.05);">
    [ SYSTEM: DARKARCH ] [ OPERATOR: XOCE ] [ STATUS: ENCRYPTED ]
</div>

<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ .Site.BaseURL }}" style="text-decoration: none;">
        <div class="logo-container">
          <span class="bracket">[</span>
          <span class="logo-text">GHOST-HYDRA INTELLIGENCE</span>
          <span class="bracket">]</span>
        </div>
      </a>
    </div>
    <nav class="menu">
      <ul class="menu__inner">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>

<style>
  :root {
    --terminal-green: #00ff41;
    --blood-red: #ff3e3e;
  }

  /* Centering the status bar specifically */
  .terminal-status-bar {
    display: block;
    width: 100%;
    text-align: center;
    margin: 0 auto;
  }

  /* 1. Reduce the gap at the very top */
  .header {
    padding: 10px 0;
  }

  .header__inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  /* 2. Fix the Logo container */
  .logo-container {
    display: flex;
    align-items: center;
    border: 2px solid var(--terminal-green);
    padding: 5px 10px;
    width: fit-content;
    margin: 0 auto;
  }

  /* 3. Menu logic */
  .menu {
    display: block !important;
    width: 100%;
  }

  .menu__inner {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    list-style: none;
    padding: 0;
    margin: 10px 0;
    gap: 15px;
  }

  .menu__inner li a {
    color: var(--terminal-green);
    text-transform: uppercase;
    font-size: 0.85rem;
    text-decoration: none;
  }
</style>
